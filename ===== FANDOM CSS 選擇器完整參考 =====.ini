/*
===== 使用提示 =====

1. 所有樣式都要加 !important 才能覆蓋 Fandom 預設樣式
2. 測試時記得檢查手機版和暗色主題
3. 可以組合多個選擇器來精確定位元素
4. 使用瀏覽器開發者工具來確認選擇器是否正確

範例組合使用：
.ns-0 .portable-infobox .pi-title {
    background: #your-color !important;
}

這會只影響主命名空間中的資訊框標題
