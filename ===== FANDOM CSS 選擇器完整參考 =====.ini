===== FANDOM CSS 選擇器完整參考 =====

這個檔案列出了 Fandom 平台的所有主要 CSS 選擇器
使用方法：複製你需要的選擇器，加上你的樣式屬性和 !important

範例使用：
.community-header-wrapper {
    background: linear-gradient(45deg, #4ecdc4, #6b6eff) !important;
    color: white !important;
}
*/

